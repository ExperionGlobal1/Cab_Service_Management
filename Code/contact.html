<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    
    }

    .my-video {
      position: relative;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -999;

    }
    .contact{
      margin-top: -620px;
      color:white;
    }
  </style>
</head>

<body>
  <video autoplay muted loop plays-inline class="my-video">
    <source src="videos/contact.mp4" type="video/mp4">
  </video>
  <div class="contact">
    <!-- <a href="home.html"><span style="font-size:30px ;color:blueviolet;">Home</span></a> -->
    <div style="position:absolute; top: 0; right:10px; width: 100px; text-align:right;">
      <a class="nav-link active" href="home.html" aria-current="page">
          <img src="images/Cablogo1.png"
              style="height:60px; width:60px; border-radius:20px;">
      </a>
  </div>

    <h1 style="text-align:center;">Contact Us</h1>

    <center>
      <div class="container">
        <form action="">
          <table cellspacing="6" cellpadding="2" border="2">
            <tr>

              <td><label for="fname">First Name</label></td>
              <td><input type="text" id="fname" name="firstname" placeholder="Your first name.."></td>
            </tr>
            <tr>

              <td><label for="mname">Middle Name</label></td>
              <td><input type="text" id="mname" name="mname" placeholder="Your middle name.."></td>
            </tr>
            <tr>
              <td><label for="lname">Last Name</label></td>
              <td><input type="text" id="lname" name="lastname" placeholder="Your last name.."></td>
            </tr>
            <tr>
              <td><label for="mob"> Mobile Number:</label></td>
              <td><input type="number" id="mob" name="mob" placeholder="please enter Mob no"></td>
            </tr>
            <tr>
              <td><label for="email"> Email_Id:</label></td>
              <td><input type="email" id="email" name="email" placeholder="please enter Email_Id"></td>
            </tr>
            <tr>

              <td> <label for="country">Country</label>
                <select id="country" name="country">
                  <option value="India">India</option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option>
                </select>
              </td>
              <td> <label for="state">State</label>
                <select id="state" name="state">
                  <option value="kerala">Kerala</option>
                  <option value="Bihar">Bihar</option>
                  <option value="up">UP</option>
                </select>
              </td>
            </tr>
            <tr>

              <td> <label for="subject">Subject:</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
              </td>
              <td> <label for="subject">Address:</label>
                <textarea id="address" name="address" placeholder="Write something.." style="height:200px"></textarea>
              </td>
            </tr>
            <tr class="submit">

              <td colspan="3">
                <div style="display: flex; justify-content: center;">
                  <input type="submit" value="Submit" style=" background-color:green ">
                </div>
              </td>
            </tr>

          </table>

        </form>
      </div>
    </center>
  </div>
</body>

</html>
